      <div class="container">
        <!-- <mat-grid-list cols="1" rowHeight="4:1"> -->
          <br><br><h1>Dashboard</h1>
          <button type="button" class="btn btn-outline-primary" routerLink="/addTicketCat">Add Ticket Category</button><br><br><br>
          <!-- <mat-grid-tile> -->
            <h2 style="display: block; text-align: center;">Ticket Categories:</h2> 
            <table class="table table-hover table-dark">
              <thead>
                <tr>
                  <th>Category ID</th>
                  <th>Category Name</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cat of ticketcat">
                 
                  <td>
                    {{cat.Category_ID}} 
                  </td>
                  <td>
                    {{cat.Category_Name}}
                  </td>
                  
                  <td style="text-align: center;">
                    <button (click)="del(cat.Category_ID)" class="btn btn-danger" style="margin-right: 10px;">Delete</button>
                    <button (click)="edit(cat)" routerLink="/editTicketCat" class="btn btn-info">Edit</button>
                  </td>
                </tr>
              </tbody>
            </table> <br><br>
          <!-- </mat-grid-tile> -->
