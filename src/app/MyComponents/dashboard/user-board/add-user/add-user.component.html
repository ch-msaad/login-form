<div class="container">
  <br>
  <app-nav></app-nav>
</div>
<div class="container">
    <h1 class="my-5">Add User</h1>
    <form>
      <div *ngIf="error === true">
        <div class="alert alert-danger" >
            Field is required.
      </div>
      </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input required minlength="3" [(ngModel)]="username" type="username" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" required [(ngModel)]="email" email=true class="form-control" id="email" name="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your information with anyone else.</div>
          </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" required minlength="8" [(ngModel)]="password" class="form-control" id="password" name="password">
        </div>
        <button (click)="postData()" type="submit" class="btn btn-primary" style="background:brown; border-color: inherit;">Add User</button>
      </form>
</div>
